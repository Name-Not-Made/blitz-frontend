<div id="chapter">
  <div class="toolbar">
    <h1>Chapter name</h1>
    <a class="back" href="#">Back</a><a class="button" onclick='showMenu()' href="javascript:void">Settings</a>
  </div>
  <div class="scroll">
    <img src="img/1.png" class="page" alt=""><img src="img/2.png" class="page" alt=""><img src="img/3.png" class="page" alt="">
  </div>
  <div style='top: auto;bottom: 0px;background-color: #1a1a1a61;' class="toolbar">
   <h1><span id="currentpage">nn</span> /<span id="allpage">nn</span></h1>
      <a onclick="plusDivs(-1)" id="prev-button" class="button leftbutton" href="javascript:void">&#10094;</a>
    <a style="left: 48;right: auto;" id="next-button" class="button" onclick="plusDivs(1)" href="javascript:void">&#10095;</a>
    <a href="javascript:void" onclick="toggleFullScreen()" class="button" > fullscreen </a>

    
    
    <span id="zoom">Zoom: <input type="range" id="zoomslider"></span>
  </div>
       <ul id="menu"  style="margin: 45 0 0 0; height: 90%; color: #b4b4b4;position: absolute;top: 0;display: none;right: 0;width: 240px;">
            <li><a for="sb1">Page layout:</a>
                    <a href="javascript:void" onclick='turnsinglepage()' value="1">Single page</a>
                    <a href="javascript:void" onclick='turndoublepage()' value="2">Double page</a>
                    <a href="javascript:void" onclick="showDivsVertical()" value="3">Vertical</a>
                </li> <!--<li><label for="sb1">Page layout:</label><select class="s" name="sb" id="sb1"> <option onclick='turnsinglepage()' value="1">Single page</option> <option onclick='turndoublepage()' value="2">Double page</option> <option onclick="showDivsVertical()" value="3">Vertical</option> </select></li> -->
            <li><a for="sb2">Navigation:</a>
                    <a href="#" onclick="lefttoright()" value="1">Left to right</a>
                    <a onclick="righttoleft" href="#" value="2">Right to left</a>
               
                </li>
            <li><a for="sb3">Background color</a>
                    <a href="#" value="1">Black</a>
                    <a href="#" value="2">White</a>
                    
                </select></li>
<li>Full screen<span class="toggle"><input type="checkbox" /></span></li>
           
        </ul>
</div>
<style>
  #zoom {
    float: right;
    color: #b4b4b4;
  }

  @media (max-width: 600px) {
    #zoom {
      display: none;
    }
  }
</style>

<script>
var islefttoright=false;
var isdoublepage=false;
var currentpage = document.getElementById("currentpage") 
var allpage = document.getElementById("allpage");
  var images = document.getElementsByClassName("page");
  var slider = document.getElementById("zoomslider");
var leftbutton = document.getElementById("prev-button");
var rightbutton = document.getElementById("next-button");

  for (i = 0; i < images.length; i++) {
    images[i].style.width = slider.value * 2 + "%"; // Initial zoom
  }
  // Update the zoom value (each time you drag the slider handle)
  slider.oninput = function () {
    for (i = 0; i < images.length; i++) {
      images[i].style.width = slider.value * 2 + "%";
    }
  }

  var slideIndex = 1;
  showDivs(slideIndex);
  currentpage.innerHTML = slideIndex;
  allpage.innerHTML=images.length;
  function lefttoright() {
      islefttoright=true;
  }
  function righttoleft() {
      islefttoright=false;
  }
function turndoublepage() {
isdoublepage=true;
leftbutton.setAttribute('onclick','plusDivs(-1)');
rightbutton.setAttribute('onclick','plusDivs(1)');
showDivs(slideIndex);
}
  function plusDivs(n) {
    if (!islefttoright) {
        showDivs(slideIndex += n*-1)
    } else {
       showDivs(slideIndex += n) 
    }
    
    currentpage.innerHTML = slideIndex;
  }
function turnsinglepage() {
isdoublepage=false;
leftbutton.setAttribute('onclick','plusDivs(-1)');
rightbutton.setAttribute('onclick','plusDivs(1)');
showDivs(slideIndex);
}
  function showDivs(n) {
    var i;
    if (n > images.length) { slideIndex = 1 }
    if (n < 1) { slideIndex = images.length };
    for (i = 0; i < images.length; i++) {
      images[i].style.display = "none";
    }
    images[slideIndex - 1].style.display = "inline-block";
if (isdoublepage) {
images[slideIndex].style.display = "inline-block";
}
  }

function showDivsVertical() {
    var i;
    for (i = 0; i < images.length; i++) {
      images[i].style.display = "block";
    }
}
    function showMenu() {
        console.log('menu clicked')
        if (document.getElementById("menu").style.display == "none") {
            document.getElementById("menu").style.display = "block";
        } else {
            document.getElementById("menu").style.display = "none"
        }
    }
    function toggleFullScreen() { 
    document.fullscreenEnabled=true
    if (!document.fullscreenElement) { document.getElementById("chapter").requestFullscreen(); } else { if (document.exitFullscreen) { document.exitFullscreen(); } } }
</script>
